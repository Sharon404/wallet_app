<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Wallet</title>
</head>
<body>
  <h2>Login to Your Wallet</h2>

  <form id="loginForm">
    <input type="text" id="username_or_email" placeholder="Username or Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username_or_email = document.getElementById('username_or_email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://127.0.0.1:8000/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username_or_email, password })
      });

      const data = await response.json();
      const msg = document.getElementById('responseMsg');

      if (response.ok) {
        msg.style.color = 'green';
        msg.textContent = data.message;
        // Redirect to dashboard/landing page
        setTimeout(() => {
          window.location.href = '/wallet.html';
        }, 1500);
      } else {
        msg.style.color = 'red';
        msg.textContent = data.error;
      }
    });
  </script>
</body>
</html>
